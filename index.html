<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/748bd71e27.js" crossorigin="anonymous"></script>

    <title>MyBooklist</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa-book text-primary"></i>
            My <span class="text-primary">Book</span> List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input id="author" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input id="isbn" type="text" class="form-control">
            </div>
            <br>
            <div>
                <input type="submit" value="Add Book" class="btn btn-primary col-12">

            </div>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
